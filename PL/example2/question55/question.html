
<pl-question-panel>
<p>
  Which units of measurement are relative in CSS?
</p>
</pl-question-panel>
<pl-checkbox answers-name="select" hide-letter-keys="true" >
  <pl-answer correct="false">px</pl-answer>
  <pl-answer correct="true">em</pl-answer>
  <pl-answer correct="true">%</pl-answer>
  <pl-answer correct="true">rem</pl-answer>
  <pl-answer correct="false">pt</pl-answer>
  
</pl-checkbox>
