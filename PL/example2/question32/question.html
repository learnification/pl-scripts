
<pl-question-panel>
<p>
  Which HTML tags can be used to create lists? (Select all that apply)
</p>
</pl-question-panel>
<pl-checkbox answers-name="select" hide-letter-keys="true" >
  <pl-answer correct="true">*A:&lt;ul&gt;</pl-answer>
  <pl-answer correct="false">&lt;head&gt;</pl-answer>
  <pl-answer correct="true">&lt;li&gt;</pl-answer>
  <pl-answer correct="true">&lt;dl&gt;</pl-answer>
  <pl-answer correct="false">&lt;p&gt;</pl-answer>
  
</pl-checkbox>
