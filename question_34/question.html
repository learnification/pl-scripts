
<pl-question-panel>
<p>
  Which tag(s) can be used for HTML5 structural elements? (Select all that apply)
</p>
</pl-question-panel>
<pl-checkbox answers-name="select" hide-letter-keys="true" >
  <pl-answer correct="false">&lt;img&gt;</pl-answer>
  <pl-answer correct="true">&lt;header&gt;</pl-answer>
  <pl-answer correct="true">&lt;section&gt;</pl-answer>
  <pl-answer correct="false">&lt;a&gt;</pl-answer>
  <pl-answer correct="false">&lt;span&gt;</pl-answer>
  
</pl-checkbox>
