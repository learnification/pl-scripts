<pl-question-panel>
<p>
  Which of the following attribute(s) are valid for hyperlinks (&lt;a&gt; tag)? (Select all that apply)
</p>
</pl-question-panel>
<pl-checkbox answers-name="select" hide-letter-keys="true" >
  <pl-answer correct="true">href</pl-answer>
  <pl-answer correct="false">mailto</pl-answer>
  <pl-answer correct="false">src</pl-answer>
  <pl-answer correct="true">target</pl-answer>
  <pl-answer correct="false">link</pl-answer>
  
</pl-checkbox>
