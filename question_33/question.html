
<pl-question-panel>
<p>
  Which attribute(s) can be applied to an <code> &lt;img&gt; </code> tag? (Select all that apply)
</p>
</pl-question-panel>
<pl-checkbox answers-name="select" hide-letter-keys="true" >
  <pl-answer correct="true">src</pl-answer>
  <pl-answer correct="true">alt</pl-answer>
  <pl-answer correct="false">type</pl-answer>
  <pl-answer correct="true">height</pl-answer>
  <pl-answer correct="true">width</pl-answer>
  
</pl-checkbox>
