name: Run Script

on:
  push:
    paths:
      - 'PL/example2/question_bank.md'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run script
        run: |
          chmod +x PL/example2/generate_file.py
          python PL/example2/generate_file.py
