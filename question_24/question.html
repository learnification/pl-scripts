<pl-question-panel>
  <p>Which of the following code snippets opens a link in a new tab?</p>
</pl-question-panel>
<pl-multiple-choice answers-name="acc" weight="1">
  <pl-answer correct="false">target="_tab"</pl-answer>
  <pl-answer correct="true">target="_blank"</pl-answer>
  <pl-answer correct="false">newtab="true"</pl-answer>
  <pl-answer correct="false">href="_newtab"</pl-answer>
  <pl-answer correct="false">None of the options</pl-answer>
</pl-multiple-choice>
